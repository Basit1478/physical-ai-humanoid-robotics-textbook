services:
  - type: web
    name: textbook-backend
    env: python
    region: oregon
    plan: free
    buildCommand: |
      cd backend &&
      python -m pip install --upgrade pip &&
      pip install -r requirements.txt
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: GEMINI_API_KEY
        sync: false
      - key: QDRANT_URL
        sync: false
      - key: QDRANT_API_KEY
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: BETTER_AUTH_SECRET
        sync: false
      - key: ALLOWED_ORIGINS
        value: "*"
      - key: ENVIRONMENT
        value: production
    healthCheckPath: /health