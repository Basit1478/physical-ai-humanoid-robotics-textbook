services:
  - type: web
    name: textbook-backend
    env: python
    region: oregon  # or frankfurt for EU
    buildCommand: |
      python -m pip install --upgrade pip &&
      pip install --only-binary=all -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.5
      - key: GEMINI_API_KEY
        sync: false
      - key: QDRANT_URL
        sync: false
      - key: QDRANT_API_KEY
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: ENVIRONMENT
        value: production
    healthCheckPath: /
    rootDir: backend

# Note: For Qdrant, you would typically use Qdrant Cloud or self-host
# The QDRANT_URL and QDRANT_API_KEY should point to your Qdrant instance